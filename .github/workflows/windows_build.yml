name: Build TtT_ScoreInput_Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'  # 使用するPythonのバージョンを指定

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install git+https://github.com/fa0311/pyinstaller
        pip install pandas openpyxl

    - name: Build with PyInstaller
      run: |
        pyinstaller TtT_ScoreInput.py --noconsole --onefile --name TtT_ScoreInput

    - name: Clean up build directory
      run: |
        Remove-Item -Recurse -Force build

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: TtT_ScoreInput
        path: TtT_ScoreInput # 出力されたファイルのパスを指定

    - name: Delete dist directory
      run: |
        Remove-Item -Recurse -Force dist
